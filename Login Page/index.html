<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <div class="login">
                <h2>Login</h2>
                <form method="post">
                <input type="text" name="email" id="email" required placeholder="Email">
                <input type="password" name="pass" id="password" required placeholder="Passcode">
            </div>
            <div class="option">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class="label">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
                <div class="last">
                <button type="submit">Login</button>
                <p>Don't have a accopunt <a href="#" id="resister">Resister!</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
